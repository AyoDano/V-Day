<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For real?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: clamp(16px, 5vw, 32px);
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      margin: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }


    .image {
      width: 100%;
      height: 200px;
      background: hotpink;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d8d;
      color: white;
    }

    #noBtn {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="image" id="imageBox">
      Placeholder
    </div>

    <h1>Would you like to be my favorite person this Valentine‚Äôs Day?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>
  </div>

  <script>
    let scale = 1;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:32px;
          background:#b5fccc;
          color:white;
        ">
          üéâ Placeholder üéâ
        </div>
      `;
    });
  </script>

</body>
</html>
