<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For real?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: background 0.3s ease;
    }

    .card {
      background: white;
      padding: clamp(16px, 5vw, 32px);
      border-radius: 16px;
      width: 90%;
      max-width: 900px;
      max-height: 1000px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .image {
      width: 100%;
      flex: 1 1 auto;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #eee;
    }

    .image img {
      width: 100%;
      height: auto;       
      max-height: 100%;   
      object-fit: contain;
      border-radius: 12px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    .subtext {
      font-size: 20px;
      color: #1b185b;
      margin-bottom: 48px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-shrink: 0;
    }

    button {
      padding: 20px 50px;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d8d;
      color: white;
    }

    #noBtn {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <div class="image" id="imageBox">
      <img src="https://i.imgur.com/EFxR5fb.gif" alt="GIF" />
    </div>

    <h1>Would you like to be my favorite person this Valentine‚Äôs Day?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainCard = document.getElementById("mainCard");
    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      // Ganze Seite wei√ü + Bild passt sich an Container an
      document.body.innerHTML = `
        <div style="
          width: 100%;
          height: 100vh;
          background: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
        ">
          <div style="
            width: 100%;
            max-width: 900px;
            margin-bottom: 24px;
          ">
            <img src="https://i.imgur.com/GsYVibc.gif" 
                alt="GIF" 
                style="width: 100%; height: auto; object-fit: contain; border-radius: 12px;" />
          </div>
          <h1 style="font-size: 46px; margin-bottom: 16px;">üòö How can you be so wonderful? üå∑</h1>
          <p style="font-size: 34px; color: #1b185b;">(What time suits you for our date?)</p>
        </div>
      `;
    });
  </script>

</body>
</html>
