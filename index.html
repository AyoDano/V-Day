<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For real?</title>

  <style>
    :root {
      --padding-top: 20px;
      --padding-bottom: 20px;
      --padding-left: 20px;
      --padding-right: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .card {
      background: white;
      padding: clamp(16px, 5vw, 32px);
      border-radius: 16px;
      width: calc(100% - var(--padding-left) - var(--padding-right));
      height: calc(100% - var(--padding-top) - var(--padding-bottom));
      max-width: 900px;
      max-height: 1000px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .image {
      width: 100%;
      flex: 1 1 auto;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 16px;
      flex-shrink: 0;
    }

    .subtext {
      font-size: 20px;
      color: #1b185b;
      margin-bottom: 48px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-shrink: 0;
    }

    button {
      padding: 20px 50px;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d8d;
      color: white;
    }

    #noBtn {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <div class="image" id="imageBox">
      <img src="https://i.imgur.com/EFxR5fb.gif" alt="GIF" />
    </div>

    <h1>Would you like to be my favorite person this Valentine‚Äôs Day?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainCard = document.getElementById("mainCard");
    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      mainCard.innerHTML = `
        <div class="image">
          <img src="https://i.imgur.com/GsYVibc.gif" alt="GIF" />
        </div>
        <h1>üòö How can you be so wonderful? üå∑</h1>
        <p class="subtext">(What time suits you for our date?)</p>
      `;
    });
  </script>

</body>
</html>
