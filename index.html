<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For real?</title>

  <style>
    :root {
      /* Hier kannst du den Abstand zum Rand einstellen */
      --padding-top: 20px;
      --padding-bottom: 20px;
      --padding-left: 20px;
      --padding-right: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .card {
      background: white;
      padding: clamp(16px, 5vw, 32px);
      border-radius: 16px;
      width: calc(100% - var(--padding-left) - var(--padding-right));
      height: calc(100% - var(--padding-top) - var(--padding-bottom));
      max-width: 600px; /* optional, falls du es nicht zu riesig willst */
      max-height: 800px; /* optional */
      margin: var(--padding-top) var(--padding-right) var(--padding-bottom) var(--padding-left);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .image {
      width: 100%;
      flex: 1 1 auto;
      background: hotpink;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
    }

    h1 {
      font-size: clamp(16px, 2.5vw, 24px);
      margin-bottom: 24px;
      flex-shrink: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-shrink: 0;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d8d;
      color: white;
    }

    #noBtn {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="image" id="imageBox">
      Placeholder
    </div>

    <h1>Would you like to be my favorite person this Valentine‚Äôs Day?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>
  </div>

  <script>
    let scale = 1;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-size:32px;
          background:#b5fccc;
          color:white;
        ">
          üéâ Placeholder üéâ
        </div>
      `;
    });
  </script>

</body>
</html>
